<!doctype HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
 	<title>Tic Tac Toe by Jordan Henderson</title>
 	<meta name="viewport" content="width=device-width, initial-scale=1"> 
 	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:300" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/tictactoeStyle.css">
</head>
<body>
	<div class = "container-fluid">
		<div class = "row">
			<div class = "col-xs-12">
				<h1 class ="text-center"> Tic Tac Toe </h1>
			</div>
		</div>
		<div class = "row">
			<div class = "col-xs-12"> 
				<h4 class="text-center">A <em><a href="https://www.freecodecamp.com/" target="_blank">Free Code Camp</a> <i class="fa fa-free-code-camp" aria-hidden="true"></i></em> project by Jordan Henderson</h4>	
			</div>
		</div>
		<div class = "row" id="selectorArea">
			<div class = "col-xs-12"> 
				<h3 class = "text-center animated fadeIn" id="selectorText"> Choose your side </h3>
			</div>
		</div>
		<div class = "row animated fadeIn" id="playerSelector">
			<div class = "col-xs-6"> 
				<button id="playerX" class="btn btn-lg btn-secondary center-block btn-block"> X  </button>
			</div>
			<div class = "col-xs-6"> 
				<button id="playerO" class="btn btn-lg btn-secondary center-block btn-block"> O </button>
			</div>
		</div>
		<br>
		<div class = 'col-xs-12'><button class = 'animated fadeIn btn btn-secondary btn-lg center-block' id="resetButton">Reset Game</button></div>
		<br>
		<br>
		<div class = "row">
			<div class="col-xs-4">
				<h1 class ="text-center" id="0"> | </h1>
			</div>
			<div class = "col-xs-4">
				<h1 class ="text-center" id="1"> | </h1>
			</div>
			<div class = "col-xs-4">
				<h1 class ="text-center" id="2"> | </h1>
			</div>
		</div>
		<br>
		<div class = "row">
			<div class="col-xs-4">
				<h1 class ="text-center" id="3"> | </h1>
			</div>
			<div class = "col-xs-4">
				<h1 class ="text-center" id="4"> | </h1>
			</div>
			<div class = "col-xs-4">
				<h1 class ="text-center" id="5"> | </h1>
			</div>
		</div>
		<br>
		<div class = "row">
			<div class="col-xs-4">
				<h1 class ="text-center" id="6"> | </h1>
			</div>
			<div class = "col-xs-4">
				<h1 class ="text-center" id="7"> | </h1>
			</div>
			<div class = "col-xs-4">
				<h1 class ="text-center" id="8"> | </h1>
			</div>
		</div>
	</div>
<footer>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="scripts/ticTacToeScript.js"></script>
</footer>
</body>
</html>
